<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon { 
            color: #dc3545; 
            font-size: 64px; 
            margin-bottom: 20px; 
            animation: shake 0.8s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        h1 { 
            color: #343a40; 
            margin-bottom: 20px; 
            font-size: 28px;
            font-weight: 600;
        }
        .message { 
            background: #f8d7da; 
            border-left: 4px solid #dc3545; 
            color: #721c24; 
            padding: 20px; 
            border-radius: 6px; 
            margin: 25px 0; 
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .timestamp {
            font-size: 12px;
            color: #6c757d;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üí•</div>
        <div class="error-code">5XX</div>
        <h1>Critical Server Error</h1>
        
        <div class="message">
            <strong>üí• Critical error:</strong><br>
            An internal error prevents the server from processing your request. The custom error handler is unavailable.
        </div>
        
        <div class="actions">
            <button onclick="window.location.reload()" class="btn">
                üîÑ Try Again Now
            </button>
            <a href="/" class="btn">
                üè† Back to Home
            </a>
        </div>
        
        <div class="timestamp">
            Error detected on <span id="timestamp"></span>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
